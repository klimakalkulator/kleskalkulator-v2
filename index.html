<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klimakalkulator for klær</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Klimakalkulator for klær</h1>
    <p class="intro-text">Finn ut hva klesforbruket ditt koster miljøet. Legg til plagg i handlekurven din og se den totale påvirkningen.</p>
    <button id="startBtn">Start kalkulatoren</button>

    <div id="calculator-section" style="display:none;">
      <form id="addItemForm">
        <div class="form-grid">
          <div>
            <label for="clothingType">Type plagg:</label>
            <select id="clothingType" required>
              <option value="t-skjorte">T-skjorte</option>
              <option value="jeans">Jeans</option>
              <option value="bukse">Bukse</option>
              <option value="genser">Genser</option>
              <option value="joggedress">Joggedress</option>
              <option value="treningstights">Treningstights</option>
              <option value="kjole">Kjole</option>
              <option value="skjorte">Skjorte</option>
              <option value="jakke">Jakke</option>
              <option value="badetøy">Badetøy</option>
            </select>
          </div>

          <div>
            <label for="materialType">Materiale:</label>
            <select id="materialType" required>
              <option value="bomull">Bomull</option>
              <option value="ull">Ull</option>
              <option value="polyester">Polyester</option>
              <option value="akryl">Akryl</option>
              <option value="viskose">Viskose</option>
              <option value="elastan">Elastan</option>
              <option value="silke">Silke</option>
              <option value="lin">Lin</option>
              <option value="resirkulert polyester">Resirkulert polyester</option>
            </select>
          </div>

          <div>
            <label for="quantity">Antall:</label>
            <input type="number" id="quantity" min="1" value="1" required/>
          </div>
        </div>
        <button type="submit" class="add-btn">Legg til</button>
      </form>

      <div id="cart-section">
        <h2>Klær</h2>
        <ul id="cart-items">
          <li class="placeholder">Du har ikke lagt til klær.</li>
        </ul>
        <button id="calculateBtn" style="display:none;">Beregn totalt utslipp</button>
      </div>

      <div id="result-box" class="result-box" style="display:none;"></div>
    </div>
  </div>

  <footer>
    <a href="index.html">Kalkulator</a> | 
    <a href="stats.html">Statistikk</a> | 
    <a href="sources.html">Metode og kilder</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
